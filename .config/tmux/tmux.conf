# set -g status-bg black
# set -g status-fg white
set -g mode-keys vi

set -g base-index 1
set -g renumber-windows on

# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g mouse on
# set wl-copy for wayland
set -s copy-command 'wl-copy'

# sane scrolling:
# bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"
# setw -g alternate-screen on

# List of plugins
# set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name' # set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# set -g @plugin 'tmux-plugins/tmux-yank'

set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# set only on OS X where it's required
# set -g default-command "reattach-to-user-namespace -l $SHELL"

# upgrade $TERM
# set -g default-terminal "screen-256color"
set -g default-terminal "alacritty"
# set -ga terminal-overrides ',*256col*:Tc'
set -g terminal-overrides ",alacritty:RGB"


# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" %H:%M %d-%b-%y"
# set -g  status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}#{=21:pane_title}   #(whoami)@#(cat /etc/hostname)"
set -g status-right ''

# Set status bar background color to colour232/black
set -g status-bg colour232

# Set windows backgrounded in the status bar to colour246/gray
set -g status-fg colour246

# On the left-side of status in green: print '{session_name} {user}@{hostname}'
set -g status-left '#(#S) #(whoami)@#H #[default]'

# On the right of status in colour228/pastel_yellow : print time 'H:M m.d.y'
# set -g status-right '#[fg=colour228]Pane: #P | #[fg=colour228]%a %m/%d/%Y %I:%M:%S%P'
# set -g status-right '#H'

# ---------------
#	KEYBINDINGS
# ---------------

# Remap prefix from 'C-b' to 'C-a'
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Split panes using 'v' 'b', rather than " and % [Use prefix h]
bind b split-window -h
bind v split-window -v
unbind '"'
unbind %

# Easily reload configuration files
bind r source-file ~/.tmux.conf

# Switch panes using Alt-{h, j, k, l} without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-k select-pane -R

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
